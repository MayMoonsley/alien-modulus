<!DOCTYPE html>
<html>
    <head>
        <title>Alien Modulus</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="game.init()">
        <h1>Alien Modulus</h1>
        <div id="gameTables"></div>
        <p id="guessDisplay"><strong>Incorrect Guesses: </strong><span id="guessCount">0</span></p>
        <div id="guess">
            <input type="text" id="guessInput">
            <button type="button" onclick="game.guess()" id="guessButton">Guess</button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
